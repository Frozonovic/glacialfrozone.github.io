<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="tetrisStyles.css">
</head>
<body>
    <table>
        <tr> <!-- Game control section -->
            <th>Controls</th>
        </tr>
        <tr>
            <td>
                Hard Drop: Up Arrow<br>
                Soft Drop: Down Arrow<br>
                Move Left: Left Arrow<br>
                Move Right: Right Arrow<br>
                Rotate Counter-clockwise: Q<br>
                Rotate Clockwise: W
            </td>
        </tr>

    </table>
<div id="score"></div>
<div id="grid"></div>
<canvas id="tetris" width="240" height="400"></canvas>
<script src="tetrisScript.js"></script>
</body>
</html>
